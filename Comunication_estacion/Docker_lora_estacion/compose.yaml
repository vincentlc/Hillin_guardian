version: '3.7'

services:
  lora_estacion:
    build: .
    ports:
      - "8000:8000"
      - "1883:1883"

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    network_mode: "host"
    volumes:
      - ./conf:/mosquitto/config
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
    ports:
      - "8000:8000"
      - "1883:1883"
